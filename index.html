<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Calculator & Converter</title>
</head>

<body>
    <div class="main">
        <div class="display">
            <input type="text" autocomplete="off" name="" id="inputs">
        </div>
        <div class="inputs-btn">
            <div>
                <button class="color-btn">c</button>
                <button class="color-btn">DEL</button>
                <button class="color-btn">%</button>
                <button class="color-btn">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="color-btn">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="color-btn">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="color-btn">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="bg-btn">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
